{% extends 'base.html' %}
{% block content %}
<div class="content glass wow animate__animated animate__fadeIn">
    <h2 class="wow animate__animated animate__fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">Login</h2>
    <form class="wow animate__animated animate__fadeIn" data-wow-duration="1s" data-wow-delay="1s" method="POST" action="/login">
        <input class="form-input" type="text" name="username" placeholder="Username" required><br>
        <input class="form-input" type="password" name="password" placeholder="Password" required><br>
        <button id="submit-button" class="submit-button submit wow animate__animated animate__bounceIn" data-wow-duration="1s" data-wow-delay="0.5s" type="submit" value="Login">Login</button>
    </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.3.0/wow.min.js"></script>
    <script>
      // Initialize wow.js
      new WOW().init();
    </script>
{% endblock %}
