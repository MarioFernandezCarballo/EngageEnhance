{% extends 'base.html' %}
{% block content %}
<div class="content glass wow animate__animated animate__fadeIn">
    <h1>Welcome to Engage Enhance</h1>
    <div class="content">
        <h3>Start your subscription</h3>
        <div class="paypal-button" id="paypal-button-container"></div>
    </div>
</div>
<script src="https://www.paypal.com/sdk/js?client-id={{ clientId }}&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: '{{product.planId}}'
        });
      },
      onApprove: function(data, actions) {
        alert(data.subscriptionID);
        window.location.href = '/success/' + data.subscriptionID
      }
  }).render('#paypal-button-container');
</script>
{% endblock %}
