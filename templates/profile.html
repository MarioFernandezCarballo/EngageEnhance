{% extends 'base.html' %}
{% block content %}
<div class="content glass wow animate__animated animate__fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
    <h1>Profile</h1>
    <h3>You can update your profile here.</h3>
    <div class="content" style="{margin: 20px;}">
        <form method="POST" action="/update">
        <input class="form-input" type="text" name="username" placeholder="{{ user.username }}"><br>

        <input class="form-input" type="email" name="email" placeholder="{{ user.email }}"><br>
        <input class="form-input" type="password" name="password-1" placeholder="New password"><br>
        <input class="form-input" type="password" name="password-2" placeholder="Repeat password"><br>

        <input class="form-input" type="url" name="website" placeholder="{{user.website}}"><br>
        <div>
        <input class="form-input" type="password" name="password" placeholder="Password" required><br>

        <button id="submit-button" class="submit-button submit wow animate__animated animate__bounceIn" data-wow-duration="1s" data-wow-delay="0.5s" type="submit" value="Register">Update</button>
    </div>
        </form>
    </div>

</div>

<!-- Add "wow.js" and "animate.css" -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.3.0/wow.min.js"></script>

<script>
  // Initialize wow.js
  new WOW().init();
</script>
{% endblock %}
