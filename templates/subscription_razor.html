{% extends 'base.html' %}
{% block content %}
<div class="content glass wow animate__animated animate__fadeIn">

    <h1>Manage Subscription</h1>
    <div class="content">

    <h5>Subscription ID: {{ user.subscriptionId }}</h5>
        <h5>Customer: {{data['vpa']}}</h5>
        <h5>Start date: {{ data['created_at']}}</h5>
    <h5>Amount {{data['amount']}} {{data['currency']}}</h5>

    <button onclick="window.open('https://dashboard.razorpay.com/?screen=sign_in');" class="rzp-button wow animate__animated animate__bounceIn" data-wow-duration="1s" data-wow-delay="0.5s">Cancel Subscription</button>

    </div>
    </div>

<!-- Add "wow.js" and "animate.css" -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.3.0/wow.min.js"></script>

<script>
  // Initialize wow.js
  new WOW().init();
</script>
{% endblock %}
