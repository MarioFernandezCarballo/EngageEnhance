{% extends 'base.html' %}
{% block content %}
<div class="content">
    <h3>Registration</h3>
    <form method="POST" action="/register">
        <input class="form-input" type="text" name="username" placeholder="Username" required><br>

        <input class="form-input" type="email" name="email" placeholder="Email" required><br>

        <input class="form-input" type="password" name="password" placeholder="Password" required><br>
        <input class="form-input" type="password" name="password-1" placeholder="Repeat password" required><br>

        <input class="form-input" type="url" name="website" placeholder="Website"><br>
        <input class="form-input" type="url" name="social-1" placeholder="Social media 1"><br>
        <input class="form-input" type="url" name="social-2" placeholder="Social media 2"><br>
        <input class="form-input" type="url" name="social-3" placeholder="Social media 3"><br>
        <input type="hidden" id="paypal" name="paypal" value="{{ id }}">

        <button id="submit-button" class="submit-button submit wow animate__animated animate__bounceIn" data-wow-duration="1s" data-wow-delay="0.5s" type="submit" value="Register">Register</button>
    </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.3.0/wow.min.js"></script>
    <script>
      // Initialize wow.js
      new WOW().init();
    </script>
{% endblock %}
